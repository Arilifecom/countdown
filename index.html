<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8937e0daa0.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav>
    <div class="nav-center">
      <h1>Countdown</h1>
    </div>
  </nav>
  <!-- section-title -->
  <section class="section-center">
    <div class="title">
      <h2>Countdown timer</h2>
      <div class="under-line"></div>
    </div>
    <div class="grid">
      <!-- article-img -->
      <article class="gift-img">
        <img src="img/section-img.png" alt="main-img">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>New Smartphone giveaway</h3>
        <h4 class="giveway">
          giveway ends on Sunday, 24 April 2023, 8:00am
        </h4>
        <p>テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end -->
        </div>
      </article>
    </div>
  </section>

  <!-- JavaScrpt -->
  <script src="app.js"></script>
</body>

</html>
